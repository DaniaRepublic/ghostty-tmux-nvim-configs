# Options to make tmux more pleasant 
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -g focus-events on
set -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# skip window close confirmation unless its the last open window
bind-key & if-shell "[ #{session_windows} -eq 1 ]" 'confirm-before -p "kill-window #W? (y/n)" kill-window' kill-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# to persist tmux sessions
# ------------------

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Restore pane contents and layouts
set -g @resurrect-capture-pane-contents 'on'

set -g @resurrect-processes '~nvim -> nvim'

# Enable automatic restore on tmux start
set -g @continuum-restore 'on'

# Enable automatic tmux start on macOS login (sets up a launch agent)
set -g @continuum-boot 'on'

# ------------------

# configure theme
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-theme 'dragon'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run ~/.config/tmux/plugins/tpm/tpm

